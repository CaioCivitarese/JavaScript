<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<body>
    <script>
        var date = new Date();
        //Dia do mes!
        alert(date.getDate());

        //Dia da semana
        alert(date.getDay());

        //Ano
        alert(date.getFullYear());

        //Hora
        alert(date.getHours());

        //Minitos
        alert(date.getMinutes());
    </script>
</body>
</html>
